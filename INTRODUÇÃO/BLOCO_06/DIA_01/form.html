<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <fieldset id="dados-pessoais"> 
      <legend >Dados Pessoais</legend>
      <label for="name">Nome Completo</label>
      <input type="text" id="name" required minlength="4" maxlength="50">

      <br>

      <label for="email">E-mail</label>
      <input type="email" id="email" required maxlength="50">

      <br>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required maxlength="11">

      <br>

      <label for="end">Endereço</label>
      <input type="text" id="end" required maxlength="200">

      <br>

      <label for="city">Cidade</label>
      <input type="text" id="city" required maxlength="28">

      <br>

     <label for=""> 
       <select name="estado" id="input-estado" required>
        <option value="" disabled selected>Selecione um Estado</option>
       </select>
     </label>

     <br>

     <label for="city">Casa
      <input type="radio" id="city">
     </label>

     <label for="city">Apartamento
      <input type="radio" id="city">
     </label>
     <br>
    </fieldset>

    <fieldset id= "resumo-curriculo">
      <legend>Resumo do Currículo</legend>
      <textarea name="" id="resumo-curriculo" cols="30" rows="10" required maxlength="1000"></textarea>

      <br>

      <input type="text" required maxlength="40" placeholder="Cargo">

      <br>
      <input type="text" required maxlength="500"  placeholder="Descrição do cargo">

      <br>

      <input type="text" id="data"  placeholder="mm/dd/aaaa">
    </fieldset>

    <input id ="enviar" type="submit">
  </form>
    <div id = "retorno-form">
     
    </div>
  <script src="script.js"></script>
</body>
</html>
